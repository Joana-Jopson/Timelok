<!--manage_privileges.html-->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Manage Privileges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Privilege Assignment</h2>
    <form method="POST" action="{% url 'save_privileges' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label>Select Role:</label>
            <select name="role_id" class="form-select" required>
                {% for role in roles %}
                    <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                {% endfor %}
            </select>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sub Module</th>
                    <th>View</th>
                    <th>Create</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for sub in submodules %}
                <tr>
                    <td>{{ sub.sub_module_name }}</td>
                    <td><input type="checkbox" name="perm_{{ sub.sub_module_id }}_view_flag"></td>
                    <td><input type="checkbox" name="perm_{{ sub.sub_module_id }}_create_flag"></td>
                    <td><input type="checkbox" name="perm_{{ sub.sub_module_id }}_edit_flag"></td>
                    <td><input type="checkbox" name="perm_{{ sub.sub_module_id }}_delete_flag"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-primary">Save Privileges</button>
    </form>
</body>
</html>
